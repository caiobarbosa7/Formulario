<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Formulário de Cadastro</h2>
  <form action="#" method="post">
    <fieldset>
      <legend>Informações Pessoais</legend>
      <label>Nome: <input type="text" name="nome" required></label><br>
      <label>Idade: <input type="number" name="idade" min="0" required></label><br>
      <label>Email: <input type="email" name="email" required></label><br>
      <label>Telefone: <input type="tel" name="telefone"></label><br>
      <label>Data de Nascimento: <input type="date" name="nascimento" required></label><br>
    </fieldset>

    <fieldset>
      <legend>Endereço</legend>
      <label>Rua: <input type="text" name="rua"></label><br>
      <label>Bairro: <input type="text" name="bairro"></label><br>
      <label>Cidade: <input type="text" name="cidade"></label><br>
      <label>Estado: 
        <select name="estado">
          <option value="">Selecione</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
        </select>
      </label><br>
      <label>CEP: <input type="text" name="cep"></label><br>
    </fieldset>

    <fieldset>
      <legend>Preferências</legend>
      <p>Gênero:</p>
      <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
      <label><input type="radio" name="genero" value="feminino"> Feminino</label>
      <label><input type="radio" name="genero" value="outro"> Outro</label>

      <p>Áreas de Interesse:</p>
      <label><input type="checkbox" name="interesse" value="tecnologia" required> Tecnologia</label>
      <label><input type="checkbox" name="interesse" value="arte"> Arte</label>
      <label><input type="checkbox" name="interesse" value="esporte"> Esporte</label>
      <label><input type="checkbox" name="interesse" value="educacao"> Educação</label>
    </fieldset>

    <br>
    <input type="reset" value="Limpar">
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
